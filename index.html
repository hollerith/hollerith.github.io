<!doctype html>
<html>
<head>
    <title>Progressive Web Apps Rock</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" type="text/css" href="main.css">

    <link rel="icon" href="icons/icon-192x192.png" type="image/png" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/apple-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">

    <script src="newt.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker Registered', registration);
                })
                .catch(function(error) {
                    console.log('Service Worker Registration Failed', error);
                });
            });
        }
        const editbox =                 {
                    $type: "input",
                    type: "text",
                    placeholder: "Type something and press enter",
                    style: "width: 100%; outline:none; padding: 5px;",
                    $init: function (e) { this.focus() },
                    onkeyup: function (e) {
                        if (e.keyCode === 13) {
                            document.querySelector("#list")._add(this.value);
                            this.value = "";
                        }
                    }
                }
        
        const listbox = {
            $type: "ol",
            id: "list",
            _items: [],
            $nodes: [],
            _add: function (val) { this._items.push(val) },
            $update: function () {
            this.$nodes = this._items.map(function (item) {
                return { $type: "li", $text: item }
            })
        }
        }

        var data = {
            $app: true,
            id: "root",
            class="container",
            $nodes: [editbox, listbox]
        }
    </script>
</head>
<body>
    <h1>Example</h1>
    <div id="root"></div>
    <noscript>
        Turn on JavaScript to access this site content.
    </noscript>
</body>
</html>
