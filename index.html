<!doctype html>
<html>
<head>
    <title>Progressive Web Apps Rock</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" href="icon.png" type="image/png" />
    <script src="newt.min.js"></script>
    <script>
        var data = {
            $app: true,
            id: "root",
            style: "font-family: Helvetica; font-size: 14px;",
            $nodes: [
                {
                    $type: "input",
                    type: "text",
                    placeholder: "Type something and press enter",
                    style: "width: 100%; outline:none; padding: 5px;",
                    $init: function (e) { this.focus() },
                    onkeyup: function (e) {
                        if (e.keyCode === 13) {
                            document.querySelector("#list")._add(this.value);
                            this.value = "";
                        }
                    }
                },
                {
                    $type: "ol",
                    id: "list",
                    _items: [],
                    $nodes: [],
                    _add: function (val) { this._items.push(val) },
                    $update: function () {
                        this.$nodes = this._items.map(function (item) {
                            return { $type: "li", $text: item }
                        })
                    }
                }
            ]
        }
    </script>
</head>
<body>
    <h1>Example</h1>
    <div id="root"></div>
    <noscript>
        Turn on JavaScript to access this site content.
    </noscript>    
</body>
</html>
